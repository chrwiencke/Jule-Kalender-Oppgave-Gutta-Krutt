<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julekalender</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
    <div class="calendar-container">
        <h1>🎄 Julekalender 🎁</h1>
        <div class="calendar-grid">
            <!-- 24 dager -->
            <!-- Dagene hentes dynamisk med HTMX -->
            <!-- Når en boks åpnes, lastes innhold via HTMX -->
            <div class="calendar-day" 
                hx-get="/get-day-content" 
                hx-trigger="click" 
                hx-swap="innerHTML"
                data-day="1">1</div>
            <div class="calendar-day" 
                hx-get="/get-day-content" 
                hx-trigger="click" 
                hx-swap="innerHTML"
                data-day="2">2</div>
            
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julekalender</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
    <h1>Julekalender</h1>
    <div class="calendar">
        <!-- Genererer 24 knapper -->
        <div class="days">
            <!-- Hver dag sendes til backend med HTMX -->
            <!-- id er knyttet til dagen som Ã¥pnes -->
            <button 
                class="day" 
                hx-post="/open-day" 
                hx-target="#day-result" 
                hx-swap="innerHTML" 
                data-day="1">1</button>
            <button 
                class="day" 
                hx-post="/open-day" 
                hx-target="#day-result" 
                hx-swap="innerHTML" 
                data-day="2">2</button>
            <!-- Gjenta for alle dager (opptil 24) -->
            <!-- Dynamisk data kan fylles via backend/JS -->
        </div>
    </div>
    <!-- Popup mer container -->

<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julekalender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar">
        <h1>Julekalender</h1>
        <div class="days">
            <!-- Generer 24 dager -->
            <script>
                for (let i = 1; i <= 24; i++) {
                    document.write(`<div class="day" onclick="showGift(${i})">${i}</div>`);
                }
            </script>
        </div>
        <div id="gift" class="gift"></div>
    </div>

    <script>
        function showGift(day) {
            const gifts = [
                "Gave 1: En sjokolade",
                "Gave 2: En liten leke",
                // Legg til flere gaver her
                "Gave 24: En stor overraskelse!"
            ];
            document.getElementById('gift').innerText = gifts[day - 1];
        }
    </script>
</body>
</html>
